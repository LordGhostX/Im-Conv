<!DOCTYPE html>

<html>
<head>
    <title>Im-Conv - Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="file-upload" method="get">
        <div class="center-text">
          <h1>Im-Conv</h1>
          <p>Convert any image from one format to another</p>
        </div>
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Select Image</button>
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select an Image to add</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
            </div>
            <div class="image-title-wrap">
                <select class="remove-image extension-image" name="extension">
                  <option>PNG</option>
                  <option>BMP</option>
                  <option>EPS</option>
                  <option>GIF</option>
                  <option>ICNS</option>
                  <option>ICO</option>
                  <option>IM</option>
                  <option>JPG</option>
                  <option>JPEG</option>
                  <option>MSP</option>
                  <option>PCX</option>
                  <option>PPM</option>
                  <option>SGI</option>
                  <option>SPI</option>
                  <option>TIFF</option>
                  <option>WebP</option>
                  <option>XBM</option>
                  <option>PDF</option>
                  <option>PALM</option>
                </select>
            </div>
            <div class="image-title-wrap">
                <input type="submit" class="remove-image submit-image" value="Submit Image">
            </div>
        </div>
    </form>

    <script class="jsbin" src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
